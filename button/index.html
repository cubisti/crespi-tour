<!DOCTYPE html>
<html lang="en">
	<head>
		<title>button</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				margin: 0px;
				background-color: #fff;
				overflow: hidden;
			}
		</style>
	</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
  <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="http://threejs.org/examples/js/renderers/CSS3DRenderer.js"></script>
	<script>
		var renderer,
				scene,
				camera,
		 		controls,
				group,
				raycaster = new THREE.Raycaster(),
				mouseVector = new THREE.Vector3(),
    		diamondButton,
    		diamondTexture;
		init();
		animate();

		function initializingSpace() {
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setPixelRatio(devicePixelRatio);
			document.body.appendChild(renderer.domElement);

			scene = new THREE.Scene();
		  scene.background = new THREE.Color(0xffffff);

		  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.target = new THREE.Vector3(0, 0, 0);
			//last one is fov
			camera.position.set(0, 0, 0.5);

			scene.add(camera);

			controls = new THREE.OrbitControls(camera);
			//block zoom
			controls.enableZoom = false;


		}
		function createButton(){
			diamondButton = new THREE.SphereGeometry(0.1, 0.1, 0.1);
			diamondTexture = new THREE.MeshNormalMaterial();
			diamondMesh = new THREE.Mesh(diamondButton, diamondTexture);
			group.add(diamondMesh);
		}
		function init() {
			initializingSpace();

			group = new THREE.Group();
			scene.add(group);

			createButton();

			window.addEventListener('resize', onWindowResize, false);
			window.addEventListener("click", onDocumentMouseDown, false);
		}


		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
		var selectedObject = null;
		function onDocumentMouseDown(event) {

			event.preventDefault();
			if ( selectedObject ) {
        console.log("off");
				//selectedObject.material.color = new THREE.Color(0xffffff);
				selectedObject = null;
			}
			var intersects = getIntersects(event.layerX, event.layerY);
			if ( intersects.length > 0 ) {
				var res = intersects.filter(function (res) {
					return res && res.object;
				})[0];
				if ( res && res.object ) {
					selectedObject = res.object;
          console.log("on");
					window.open("https://github.com/");
          //selectedObject.material.color = new THREE.Color(0xffffff);
				}
			}
		}
		var raycaster = new THREE.Raycaster();
		var mouseVector = new THREE.Vector3();
		function getIntersects( x, y ) {
			x = ( x / window.innerWidth ) * 2 - 1;
			y = - ( y / window.innerHeight ) * 2 + 1;
			mouseVector.set( x, y);
			raycaster.setFromCamera( mouseVector, camera );
			return raycaster.intersectObject( group, true );
		}

		function animate() {
			renderer.render( scene, camera );
			requestAnimationFrame( animate );
		}
	</script>
</body>
</html>
